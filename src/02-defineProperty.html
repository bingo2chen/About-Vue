<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script>

    // 数据响应式
    // defineProperty 第三个参数 属性描述符
    function defineReactive(obj, key, val) {
      Object.defineProperty(obj, key, {
        get() {
          console.log('get', key, val);
          return val
        },
        set(newVal) {
          if (val !== newVal) {
            console.log('set', key, newVal);
            val = newVal
          }
          update()
        }
      })
    }

    const obj = {}
    
    defineReactive(obj, 'baz', 'begin')

    obj.baz
    obj.baz = 'endding'

    function update() {
      app.innerHTML = obj.baz
    }

    setInterval(() => {
      obj.baz = new Date().toLocaleTimeString()
    }, 1000);

  </script>
</body>

</html>
